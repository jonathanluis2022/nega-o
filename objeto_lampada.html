<body>
   <h2>Exemplo objeto l√¢mpada</h2>

    <script>

        const objLampada = {
            fabricante: "ELGIN",
            color: "white",
            potencia: "10w", 
            isOn: false,
            trocarOnOff: function(){ //metodo dentro do obj
                if(objLampada.isOn){
                    console.log("desligar");
                }else{
                    console.log("ligar");
                }
                objLampada.isOn = !objLampada.isOn; /*objLampada.isOn a lampada esta desligada , quando ela for (!objLampada.isOn) diferente de desligada 
                pois entao ela vai ser ligada */
            } 
        }; 
                
        objLampada.trocarOnOff();

</script>
</body>
